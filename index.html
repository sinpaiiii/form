<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body onload="passw()">
    <div id="bo" class="bo">

      <p>Name:</p>

      <input type="text" name="" id="coll" />

      <input type="text" name="" id="yb" />
      <p>USN NO:</p>
      <input type="text" name="" id="usn" />

      <div>
        <button onclick="cal(1)" class="boff" id="bt1">Hack-a-thon</button>

      </div>
      <p>Amount to be paid = <span id="amo">0</span></p>
      <button id="verDet">Verify Details</button>
    </div>
    <div id="wrong" class="wrong">
      <h2>Invalid password</h2>
      <button onclick="passw()">Try again</button>
    </div>

    <script src="index.js"></script>
